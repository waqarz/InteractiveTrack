<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        var imgToDisplay="";
        var nameToDisplay="";
        var linktoDisplay="";
        window.onload=function(){
            document.getElementById("MediaTimeDiv").style.display="none";
            document.getElementById("TimeFromNowDiv").style.display="none";
          
        }
        function LaunchFunction() {
            var launchTime = new Date().getTime() / 1000; // The time in sec since 1 Jan 1970.
            var timeFromNowMin=document.getElementById("TimeFromNowMin").value;
            var timeFromNowSec=document.getElementById("TimeFromNowSec").value;
            var mediaTimeMin=document.getElementById("MediaTimeMin").value;
            var mediaTimeSec=document.getElementById("MediaTimeSec").value;
            var timeFromNow=timeFromNowMin*60+timeFromNowSec;
            var mediaTime=mediaTimeMin*60+mediaTimeSec;
            
            $.post(
                     "createSampleTr.php",
                     {timeFromNow: timeFromNow,mediaTime:mediaTime,image:imgToDisplay, launchTime:launchTime ,
                         nameToDisplay:nameToDisplay, linkToDisplay:linkToDisplay}
                    ).done(function(response){
                        console.log(response);
                        console.log("Created Sample Tr");
                        document.getElementById("outputBox").style.display="block";
                        document.getElementById("outputBox").value="Code inserted into"+response; 
                    
                 });
                
            
        }
        function clickImg1(){
            var source=document.getElementById("img1").src;
            imgToDisplay=source;
            nameToDisplay="Ton Roosendal (Production)";
            linkToDisplay="http://www.imdb.com/name/nm2278225/";
        }
        function clickImg2(){
            var source=document.getElementById("img2").src;
            imgToDisplay=source;
            nameToDisplay="Ian Hubert (Direction)";
             linkToDisplay="http://www.imdb.com/name/nm1937843/?ref_=fn_al_nm_1";
        }
        function clickImg3(){
            var source=document.getElementById("img3").src;
            imgToDisplay=source;
            nameToDisplay="Joris Kerbosch (Cinematography)";
             linkToDisplay="http://www.imdb.com/name/nm1514878/?ref_=fn_al_nm_1";
        }
        function clickImg4(){
            var source=document.getElementById("img4").src;
            imgToDisplay=source;
            nameToDisplay="Houdijn Beekhuis (Casting)";
             linkToDisplay="http://www.imdb.com/name/nm4591432/?ref_=fn_al_nm_1";
        }
        function handleRadioTimeNow(){
            document.getElementById("TimeFromNowDiv").style.display="inline-block";

        }
        function handleRadioMedia(){
            document.getElementById("MediaTimeDiv").style.display="inline-block";

        }
    </script>
  </head>
  <body>
    <h2>Select Profile to Insert in Track</h2>
    
    <div id="Div1">
        <div id="radioDiv1">
            <input type="radio" id="radioTimeNow" onclick="handleRadioTimeNow();"> Time from Now
        </div>
        <div id="TimeFromNowDiv">
        : min
        <input type="number" id="TimeFromNowMin" min="0" value="0"> : sec
        <input type="number" id="TimeFromNowSec" min="0" max="60" value="0">
        </div>
    </div>
    
    <div id="Div2">
        <div id="radioDiv2">
            <input type="radio" id="radioMedia" onclick="handleRadioMedia();"> Media Time 
        </div>
        <div id="MediaTimeDiv">
        : min
        <input type="number" id="MediaTimeMin" min="0" value="0"> : sec
        <input type="number" id="MediaTimeSec" min="0" max="60" value="0">
        </div>
    </div>
    
    <div>
    <button id="name_button1" >Ton Roosendal (Production)</button>
    <button id="name_button2" >Ian Hubert (Direction)</button>
    <button id="name_button3" >Joris Kerbosch (Cinematography)</button>
    <button id="name_button4" >Houdijn Beekhuis (Casting)</button>
    </div>
    <div>
    <button id="img_button1" onclick="clickImg1()"><img src="image1.jpg" id="img1"> </button>
    <button id="img_button2" onclick="clickImg2()"><img src="image2.jpg" id="img2"></button>
    <button id="img_button3" onclick="clickImg3()"><img src="image3.jpg" id="img3"></button>
    <button id="img_button4" onclick="clickImg4()"><img src="image4.jpg" id="img4"></button>
    </div>
     
    <button onclick="LaunchFunction()" id="LaunchButton">Insert</button>
    <div>
        <textarea id="outputBox" rows="5" cols="100" style="display: none"></textarea>
    </div>
    
  </body>
</html>
